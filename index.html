<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>color clipmarks</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/sidebar.css">
	</head>
	<body tgl0>
		<div id="top"></div>
		<div id="sideBorder" class="" tgl1>
			<div id="circleTab" onclick="toggleNav()" tgl2>
				<h3>&#9776;</h3>
			</div>
		</div>
		<div id="mySidebar" class="sidebar sidebar-disabled" onmouseup="toggleNav()" tgl3>
			<div class="btns">
				<!-- <button id="btnSORT" class="btn" onclick='sortAll()'><i class="material-icons md-24">sort_by_alpha</i></button> -->
				<button id="upperCase" class="btn" onclick="toggleCase()" case-toggle><i class="material-icons md-24">text_format</i></button>
				<button id="btnEXPORT" class="btn"><i class="material-icons md-24">save_alt</i></button>
				<!-- <button id="btnFTR" class="btn" onclick="toggleSticky()" sticky-toggle>FTR</button> -->
			</div>
		</div>
		<div class="cclm">
			<h1 id='cclm-title' tgl4>color clipmarks</h1>
		</div>
		<template id="template">
			<div class="box" onmousedown='alert(mode2(this.id))'>
				<p class="cinfo hex" case-toggle></p>
				<p class="cinfo rgb" data-hide="true"></p>
				<p class="cinfo hsl" data-hide="true"></p>
			</div>
		</template>
		<div id="main" tgl4>
			<div>
				<div id="colorContainer"></div>
			</div>
			<div style="clear:left;">
				<textarea id="userInput" maxlength="19999"></textarea>
			</div>
			<div>
				<button id="btnSUBMIT" onclick="submit()">submit</button>
				<button id="btnCLEAR" onclick="clearAll()">clear</button>
				<button id="btnSELECT" onclick="userInput.select()">selectall</button>
			</div>
		</div>
		<div id="bottom"></div>
		<div id="FTR" class="footer sticky-footer" sticky-toggle sticky-active="true">
			<button id="btnHEX" onclick="hexMode()" mode-toggle mode-active="true">HEX</button>
			<button id="btnRGB" onclick="rgbMode()" mode-toggle>RGB</button>
			<button id="btnHSL" onclick="hslMode()" mode-toggle>HSL</button>
			<div class='footer-right'>
				<a href="#top"><button id="btnTOP">TOP</button></a>
				<a href="#bottom"><button id="btnBOTTOM">BOTTOM</button></a>
			</div>
		</div>
		<script src="./js/submit.js" charset="utf-8"></script>
		<script src="./js/styles.js" charset="utf-8"></script>
		<script src="./js/colorMode.js" charset="utf-8"></script>
		<script src="./js/buttons.js" charset="utf-8"></script>
	</body>
</html>
