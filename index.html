<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>color-clipmarks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<template id="template">
			<div id="" class="box" onclick="copyColor(this.id)">
				<p data-default></p>
				<p data-hex data-case hidden></p>
				<p data-rgb hidden></p>
				<p data-hsl hidden></p>
			</div>
		</template>
		<h1>color-clipmarks</h1>
		<main>
			<div id="colorContainer"></div>
			<div id="inputContainer">
				<textarea id="userInput"></textarea>
				<button type="button" onclick="submit()">submit</button>
			</div>
		</main>
		<footer class="footer sticky-footer">
			<label for="default"><input type="radio" name="format" id="default" value="default" onchange="setMode(event.target.value)">Default</label>
			<label for="hex"><input type="radio" name="format" id="hex" value="hex" onchange="setMode(event.target.value)">HEX</label>
			<label for="rgb"><input type="radio" name="format" id="rgb" value="rgb" onchange="setMode(event.target.value)">RGB</label>
			<label for="hsl"><input type="radio" name="format" id="hsl" value="hsl" onchange="setMode(event.target.value)">HSL</label>
		</footer>
		<script src="./js/conversions.js" charset="utf-8"></script>
		<script src="./js/index.js" charset="utf-8"></script>
		<script src="./js/palette.js" charset="utf-8"></script>
		<script src="./js/array.js" charset="utf-8"></script>
	</body>
</html>
